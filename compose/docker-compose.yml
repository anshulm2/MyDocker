version: '3.3'

services:
   db:
     image: mysql:5.7
     volumes:
       - /home/testdir/:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress
     ports:
       - 3307:3306
   app:
      image: instavote/vote
      ports:
        - 80:80
